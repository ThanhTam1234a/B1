<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <h1>BANG DIEM CUA EM</h1>
        <div id="input">
            <span>Semester1:</span>
            <input type="text" name="inputa" id="text_1" size="40px">
        </div>
        <br>
        <br>
        <div id="input">
            <span>Semester2:</span>
            <input type="text" name="inputa" id="text_2" size="40px">
        </div>
        <div id="input">
            <div id="form-horizontal">
                <div class="row">
                    <div class="col-sm-2">
                    <span>Year:</span>
                    </div>
                    <div  class="col-sm-2">
                        <select id="select" style="width: 50px; color:red; " id="select">
                          <option value="1">1</option>
                          <option value="2">2</option>
                          <option value="3">3</option>
                        </select>
                    </div>
                    <div class="col-sm-8">
                    </div>
                </div>
        </div>
    </div>
    <div id="input">
            <div id="form-horizontal">
                <div class="row">
                    <div class="col-sm-2">
                        <span>Summarise: <input id="sum" type="text"></span>
                    </div>
                </div>
            </div>
    </div>
    <div id="input">
        <div id="form-horizontal">
            <div class="row">
                <div class="col-sm-10">
                    <button onclick="myFunction1()">Ok</button>
                    <button onclick="myFunction2()">Cancle</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        function myFunction1(){
            var x=parseInt(document.getElementById("text_1").value);
            var y=parseInt(document.getElementById("text_2").value);
            var z=parseInt(document.getElementById("select").value);
            var result;

            switch(z){
                case 1:{
                   result=((x+(y*2))/3);
                   break;}
                case 2:{
                    result=((x+(y*3)/4));
                    break;}
                case 3:{
                    result=((x+(y*4)/5));
                }
            }
                document.getElementById("sum").value=result;

        }
        function myFunction2(){
            document.getElementById("text_1").value="";
            document.getElementById("text_2").value="";
            document.getElementById("sum").value="";
        }
</script>
</body>
